name: Deploy to S3 and invalidate CloudFront cache
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Generate static files
        run: npm run generate

      - name: Install server for static files
        run: npm install -g serve

      - name: Start server for static files
        run: npm run serve
        background: true

      - name: Run Cypress tests
        run: npm run cypress

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.AWS_ROLENAME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Sync files to S3
        run: |
          # Hashed assets - aggressive caching
          aws s3 sync ${{ vars.SOURCE_DIR }}/_nuxt s3://${{ vars.AWS_S3_BUCKET }}/_nuxt/ \
            --delete \
            --cache-control "public, s-maxage=31536000, max-age=31536000, immutable"

          # Other assets - moderate caching
          aws s3 sync ${{ vars.SOURCE_DIR }} s3://${{ vars.AWS_S3_BUCKET }}/ \
            --delete \
            --exclude "_nuxt/*" \
            --exclude ".*git*" \
            --cache-control "public, s-maxage=2629800, max-age=3600"

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
